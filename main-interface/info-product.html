<body style="background-color: #fff;">

        <div class="container">

                <span>Galaxy</span><span>Market</span>

    <!-- end navbar -->

    <div class="info-product">
        <div class="container-fluid">
            <dvi class="row">
                <div class="col-md-7">

                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>

                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../image/info1.jpg" alt="">
                          </div>
                          <div class="carousel-item">
                            <img src="../image/info2.jpg" alt="">
                          </div>
                          <div class="carousel-item">
                            <img src="../image/info3.jpg" alt="">
                          </div>
                          <div class="carousel-item">
                            <img src="../image/info4.jpg" alt="">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>

                </div>
                <div class="col-md-5">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <div class="card-header">
                                <h4 class="card-title">Women's Bag</h4>
                                <h5 class="card-title">Adidas </h5>
                                <h6 class="card-subtitle mb-2 text-muted">1999/10/20</h6>
                            </div>
                            <div class="card-body">
                                <p class="card-text"> text about product </p>
                            <p class="card-text">This is an exclusive product from<strong> Puma </strong>. The product is 100% guaranteed.
                                    Exclusive leather bag in several colors .. order it now</p>
                            <div class="rating">
                                <ul id="stars" class="list-unstyled">
                                    <li class="star" data-value='1' title="poor">
                                        <i class="fa fa-star fa-lg"></i>
                                    </li>
                                    <li class="star" data-value='2' title="bad">
                                        <i class="fa fa-star fa-lg"></i>
                                    </li>
                                    <li class="star" data-value='3' title="Good">
                                        <i class="fa fa-star fa-lg"></i>
                                    </li>
                                    <li class="star" data-value='4' title="Excellent">
                                        <i class="fa fa-star fa-lg"></i>
                                    </li>
                                    <li class="star" data-value='5' title="very Excellent">
                                        <i class="fa fa-star fa-lg"></i>
                                    </li>
                                </ul>                  
                            </div>
                            <label>Number pieces</label>
                            <input type="number" class="form-control" id="">
                            </div>
                            <div id="comment">
                                <p class="Add-coment"> add a comment  </p>
                                <div class="comment">
                                    <textarea class="form-control" name="" id="" cols="2" rows="2"></textarea>
                                    <input type="text" name="text" id="" class="form-control" placeholder="add-comment">
                                </div>    
                            </div>
                          
                            <div class="card-footer">
                                <a href="#" class="card-link Add-to-cart">Add To Card</a>
                                <a href="info-product.html" class="card-link info-product">Info</a>  
                            </div>
                        </div>
                    </div>

                </div>
            </dvi>
        </div>
    </div>

  
    <div class="container">
        <div class="ifream">

                    </iframe>
                </div>
            </div>
        </div>
    </div>
